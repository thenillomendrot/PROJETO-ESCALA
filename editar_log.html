<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro de Comissão</title>
     <style>body { font-family: sans-serif; margin: 2em; } form { max-width: 500px; } label { display: block; margin-top: 1em; font-weight: bold; } input, select { width: 100%; padding: 8px; margin-top: 0.5em; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; } button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 1.5em;} nav { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 2px solid #eee;} nav a { margin-right: 1.5em; text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.1em;} fieldset { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; } legend { font-weight: bold; color: #555; }</style>
</head>
<body>
    <h1>Editar Registro da Comissão</h1>
    <nav><a href="{{ url_for('ver_log') }}">Voltar para o Histórico</a></nav>
    {% if log %}
    <form method="post">
        <fieldset>
            <legend>Dados do Militar</legend>
            <label for="graduacao">Graduação:</label>
            <input type="text" id="graduacao" name="graduacao" value="{{ log.graduacao }}">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ log.nome }}">
        </fieldset>
        
        <fieldset>
            <legend>Dados da Comissão</legend>
            <p><strong>Escala:</strong> {{ log.escala }}</p>
            <label for="data_nomeacao">Data da Nomeação:</label>
            <input type="date" id="data_nomeacao" name="data_nomeacao" value="{{ log.data_nomeacao }}">
            <label for="diex">DIEx:</label>
            <input type="text" id="diex" name="diex" value="{{ log.diex }}">
            <label for="nup">NUP:</label>
            <input type="text" id="nup" name="nup" value="{{ log.nup }}">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Em Andamento" {% if log.status == 'Em Andamento' %}selected{% endif %}>Em Andamento</option>
                <option value="Concluído" {% if log.status == 'Concluído' %}selected{% endif %}>Concluído</option>
            </select>
        </fieldset>

        <button type="submit">Salvar Alterações Gerais</button>
    </form>
    {% else %}
    <p>Registro não encontrado.</p>
    {% endif %}
</body>
</html>
