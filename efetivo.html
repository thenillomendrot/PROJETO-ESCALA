<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Efetivo</title>
    <style>body { font-family: sans-serif; margin: 2em; } h1 { color: #333; } table { width: 100%; border-collapse: collapse; margin-top: 1em; } th, td { border: 1px solid #ddd; padding: 8px; text-align: left; } th { background-color: #f2f2f2; } tr:nth-child(even) { background-color: #f9f9f9; } nav { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 2px solid #eee;} nav a { margin-right: 1.5em; text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.1em;} .actions { display: flex; gap: 5px; } .action-btn { color: white; padding: 5px 10px; border-radius: 4px; text-decoration: none; border: none; font-size: 14px; cursor: pointer; } .btn-edit { background-color: #6c757d; } .btn-delete { background-color: #dc3545; } .btn-add { background-color: #007bff; padding: 10px 15px; margin-bottom: 1em; display: inline-block; color: white; }</style>
</head>
<body>
    <h1>Gerenciador de Efetivo</h1>
    <nav>
        <a href="{{ url_for('index') }}">Página Principal</a>
        <a href="{{ url_for('ver_log') }}">Histórico de Comissões</a>
        <a href="{{ url_for('gerenciar_efetivo') }}">Gerenciar Efetivo</a>
    </nav>
    <a href="{{ url_for('novo_efetivo') }}" class="action-btn btn-add">Adicionar Novo Militar</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Graduação</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for militar in efetivo %}
            <tr>
                <td>{{ militar.id }}</td>
                <td>{{ militar.graduacao }}</td>
                <td>{{ militar.nome }}</td>
                <td>{{ militar.status }}</td>
                <td class="actions">
                    <a href="{{ url_for('editar_efetivo', militar_id=militar.id) }}" class="action-btn btn-edit">Editar</a>
                    <form action="{{ url_for('excluir_efetivo', militar_id=militar.id) }}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir este militar? Esta ação não pode ser desfeita.');">
                        <button type="submit" class="action-btn btn-delete">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
