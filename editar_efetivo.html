<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar' if militar else 'Adicionar' }} Militar</title>
    <style>body { font-family: sans-serif; margin: 2em; } form { max-width: 500px; } label { display: block; margin-top: 1em; } input, select { width: 100%; padding: 8px; margin-top: 0.5em; box-sizing: border-box; } button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 1em;} nav { margin-bottom: 2em; padding-bottom: 1em; border-bottom: 2px solid #eee;} nav a { margin-right: 1.5em; text-decoration: none; color: #007bff; font-weight: bold; font-size: 1.1em;}</style>
</head>
<body>
    <h1>{{ 'Editar' if militar else 'Adicionar' }} Militar</h1>
    <nav><a href="{{ url_for('gerenciar_efetivo') }}">Voltar para o Efetivo</a></nav>
    <form method="post">
        <label for="graduacao">Graduação:</label>
        <input type="text" id="graduacao" name="graduacao" value="{{ militar.graduacao if militar }}" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ militar.nome if militar }}" required>
        
        {% if militar %}
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Ativo" {% if militar.status == 'Ativo' %}selected{% endif %}>Ativo</option>
            <option value="Inativo" {% if militar.status == 'Inativo' %}selected{% endif %}>Inativo</option>
        </select>
        {% endif %}
        
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
